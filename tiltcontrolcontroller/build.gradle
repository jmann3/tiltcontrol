apply plugin: 'android'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton.hugo:hugo-plugin:1.1.0'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.mikedg.tiltcontrolcontroller"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//
//    sourceSets {
//        main {
//            java {
//                //Adds rather than replaces
//                srcDir '../btcomm/src/main'
//            }
//        }
//    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com"}

}


dependencies {
//    compile 'com.squareup:otto:1.3.4'
    compile 'com.android.support:support-v4:19.0.0'
    compile "com.android.support:appcompat-v7:19.0.+"

    compile ('com.viewpagerindicator:library:2.4.1@aar') {
        exclude group: 'com.android.support', module:'support-v4'
    }

    compile 'com.commonsware.cwac:merge:1.0.2'
    compile 'com.polysfactory.lib.glass.bluetooth:glass-bluetooth:0.1.+' //Glass control
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':btcomm')
}

apply plugin: 'hugo'
